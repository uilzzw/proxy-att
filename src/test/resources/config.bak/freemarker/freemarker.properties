#地区
locale=zh_CN
#自动更新模板时间
template.update.delay=1
#设置标签类型两种：[]和<>。[]这种标记解析要快些
tag.syntax=auto_detect
#默认编码
default.encoding=UTF-8
#输出编码
output.encoding=UTF-8
#URL编码
url.escaping.charset=UTF-8
#详细时间格式化
datetime.format=yyyy-MM-ddHH:mm:ss
#日期格式化
date.format=yyyy-MM-dd
#时间格式化
time.format=HH:mm:ss
#数字格式化
number.format=0.###
classic.compatible=true
boolean.format=true,false
template.exception.handler=ignore
#去掉多余的空格
whitespace.stripping=true